spring.application.name=Flightbooking

# Swagger UI / OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flight_ticket?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Nou123456@

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false


# https://docs.spring.io/spring-ai/reference/api/chat/openai-chat.html
spring.ai.retry.max-attempts=1

spring.ai.openai.api-key=${OPEN_AI_API_KEY}
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4o

spring.ai.openai.chat.options.temperature=0.2
spring.ai.openai.chat.options.max-tokens=1000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
